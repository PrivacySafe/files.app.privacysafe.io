<section class="storage-favorites">
  <div class="storage-favorites__title">
    <ng-md-icon icon="bookmark" size="18"></ng-md-icon>
    <span class="storage-favorites__title-text">
      Favorites
    </span>
  </div>
  <div class="storage-favorites__body">
    <div ng-repeat="fav in $ctrl.favorites"
      class="storage-favorites__body-item"
      ng-click="$ctrl.openFavFolder(fav)">
      {{fav.name}}
    </div>
  </div>
</section>
